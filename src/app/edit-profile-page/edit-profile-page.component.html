<div class="edit-profile-container">
  <h2>Edit Profile</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        required
      />
      <div *ngIf="userForm.get('username')!.hasError('required') && userForm.get('username')!.touched">
        Username is required.
      </div>
      <div *ngIf="userForm.get('username')!.hasError('minlength') && userForm.get('username')!.touched">
        Username must be at least 3 characters long.
      </div>
      <div *ngIf="userForm.get('username')!.hasError('maxlength') && userForm.get('username')!.touched">
        Username cannot be more than 20 characters long.
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        required
      />
      <div *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
        Email is required.
      </div>
      <div *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
        Invalid email address.
      </div>
    </div>
    <div>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
      />
    </div>
    <div>
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
      />
    </div>
    <div>
      <label for="mobileNumber">Mobile Number:</label>
      <input
        type="tel"
        id="mobileNumber"
        formControlName="mobileNumber"
      />
    </div>
    <button type="submit" [disabled]="userForm.invalid">Save Changes</button>
  </form>
</div>
