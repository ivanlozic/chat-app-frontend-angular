<div class="add-friend">
  <input
    [(ngModel)]="newFriendName"
    type="text"
    placeholder="Enter friend's username"
  />
  <button (click)="addFriend()">Add</button>
</div>

<ul *ngFor="let friend of user?.friends" (click)="selectFriend(friend)">
  <li [ngClass]="{ selected: friend === selectedFriend }">{{ friend.username }}</li>
</ul>
